<!DOCTYPE html>
<html>
<title>Vaso Nteli</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1 {font-family: "Raleway", Arial, sans-serif}
  h1 {letter-spacing: 6px}
  .w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <h1 class="w3-xlarge">PHOTOGRAPHER</h1>
    <h1>Vaso Nteli</h1>

    <div class="w3-padding-32" id="home">
      <div class="w3-bar w3-border">
        <a href="#home" class="w3-bar-item w3-button">Home</a>
        <a href="#portofolio" class="w3-bar-item w3-button w3-light-grey">Portfolio</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </header>

  <!-- Photo Grid -->
  <div class="w3-row-padding" style="margin-bottom:128px" id="portofolio">
    <div class="w3-half">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3wf9wcxatkk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

  <!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large" id="contact">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <p>copyright 2020</p>
</footer>

</body>
</html>
